<h2 class="p-mb-4">{{'app-a.feature-a' | translate}}</h2>
<ng-container *ngIf="featureAModel">
  <p class="p-mb-6">Model: {{featureAModel.model}}</p>
</ng-container>

<div class="p-grid">
  <div class="p-col p-col-4">Empty left column</div>
  <div class="p-col p-col-8">
    <p-table [value]="products">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
